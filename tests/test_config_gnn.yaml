# Test Configuration File for CI CD

seed: 42
log_dir: 'logs'

dataset:
  data_dir: 'tests/Datasets/'
  name: 'example'
  file: 'loan'
  column: 'Status'
  type: 'graph'

train:
  mode: 'standard'
  epoch: 50

model:
  type: 'GNN'
  subtype: 'GCN'
  hidden_dim: 128
  layer: 4
  head: 4

optim:
  optimizer: 'adam'
  lr: 0.001
  weight_decay: 0
  scheduler: 'cos'
  # for step scheduler
  milestones: [9,16]
  lr_decay: 0.1
  # for SGD optimizer
  momentum: 0.9
