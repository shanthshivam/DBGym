# Test Configuration File for MLP CI CD

seed: 42
log_dir: 'logs'
device: 'auto'

dataset:
  dir: 'tests/Datasets/'
  name: 'example'
  file: 'loan'
  column: 'Status'
  type: 'tabular'
  format: 'single'

train:
  epoch: 200

model:
  type: 'MLP'
  name: 'MLP'
  hidden_dim: 128
  output_dim: 0
  layer: 4
  head: 4

optim:
  optimizer: 'adam'
  lr: 0.001
  weight_decay: 0.001
  momentum: 0.9
  scheduler: 'cos'
  milestones: [30, 60, 90]
  lr_decay: 0.5
